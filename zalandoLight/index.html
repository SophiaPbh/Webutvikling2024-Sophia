<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ikoner/i/css/fontawesome.css" rel="stylesheet" />
        <link href="ikoner/i/css/brands.css" rel="stylesheet" />
        <link href="ikoner/i/css/solid.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
        <title>Zalando Light | Forside</title>
    </head>
    <body>
        <header>
            <img src="img/zalandologo.jpg" alt="Nettsted logo">
            <nav>
                <i class="fa-solid fa-burger" onclick="toggleMenu()"></i>
                <ul id="menu">
                    <li><a href="#">Nyheter</a></li>
                    <li><a href="#">Nordisk stil</a></li>
                    <li><a href="#">Klær</a></li>
                    <li><a href="#">Sko</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Streetwear</a></li>
                    <li><a href="#">Sport</a></li>
                    <li><a href="#">Designer</a></li>
                    <li><a href="#">Outlet</a></li>
                </ul>
                <form>
                    <label for="search">Søk</label>
                    <input type="search" placeholder="Her kan du søke etter produkter..." id="search">
                    <input type="submit" value="søk">
                </form>
            </nav>
        </header>
        <main>
            <section>
                <h2>Våre beste deals</h2>
                <a href="#">Shop nå -></a>
                <img src="img/mote.webp" alt="Våre beste deals">
            </section>
            <section>
                <h2>Produkter</h2>
                <article>
                    <img src="img/blåsko.webp" alt="converse Originals handal spezial">
                    <a href="#">converse Originals</a>
                    <a href="#"><h3>Handbal Spezial</h3></a>
                    <p>1299 kr</p>
                </article>
            </section>

        </main>
        <footer>Zalando Light 2024</footer>
        <script>
            let toggleMenu = ()=>{
                let x = document.getElementById("menu")
                if(x.style.display === "flex"){
                x.style.display = "none"
                }else{
                    x.style.display = "flex"
                }
            }
        </script>
    </body>
</html>
